<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- navbar section -->
    <nav class="flex justify-center items-center md:w-10/12 mx-auto h-[100px] p-4 mt-5 mb-5">
        <div class="w-[1920px] md:flex gap-[10px]">
            <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="">
            <h2 class="text-[#006747] text-[18px] font-extrabold">Emergency <br>Service</h2>
        </div>
        <div class="flex flex-col md:flex-row md:items-center gap-1 md:gap-[20px]">
            <div class="flex gap-3 md:gap-[20px] justify-center">
                <button
                    class="w-[100px] md:w-[123px] h-[52px] rounded-full bg-[#41ff6b1a] flex items-center justify-center gap-[10px]">0
                    <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt=""></button>
                <button
                    class="w-[100px] md:w-[123px] h-[52px] rounded-full bg-[#41ff6b1a] flex items-center justify-center gap-[10px]">
                    100<img class="w-[24px] h-[24px]" src="./assets/coin.png" alt="">
                </button>
            </div>
            <div class="flex justify-center">
                <button
                    class="w-[100px] md:w-[127px] h-[52px] rounded-full bg-[#00a63e] flex items-center justify-center gap-[10px] text-white font-medium">2
                    Copy</button>
            </div>
        </div>
    </nav>

    <!-- banner section -->

</body>

</html>
